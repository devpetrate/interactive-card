<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/dplogo.png" />

    <title>Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap");

      :root {
        --white: hsl(0, 0%, 100%);
        --Lightgrayishviolet: hsl(270, 3%, 87%);
        --Darkgrayishviolet: hsl(279, 6%, 55%);
        --Verydarkviolet: hsl(278, 68%, 11%);
        --family: "Space Grotesk", sans-serif;
        --red: hsla(0, 92%, 62%, 0.714);
      }
      * {
        border: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: var(--family);
        overflow: hidden;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }
      .img {
        width: 33.5%;
        height: 100vh;
        background-image: url(./images/bg-main-desktop.png);
        background-size: cover;
        background-repeat: no-repeat;
      }
      /* Card style */
      .cardcontainer {
        position: absolute;
        top: 10rem;
        left: 15rem;
      }
      /* Front Card style */
      .card1 {
        /* display: none; */
        width: 24rem;
        height: 12rem;
        background-image: url(./images/bg-card-front.png);
        background-size: contain;
        background-repeat: no-repeat;
        padding: 1.5rem;
      }
      .circle {
        display: flex;
      }
      .whiteroundcircle {
        border-radius: 50%;
        background-color: var(--white);
        color: var(--white);
        width: 2rem;
        height: 2rem;
      }
      .whitebordercircle {
        border-radius: 50%;
        background-color: transparent;
        border: 1px solid var(--white);
        width: 1rem;
        height: 1rem;
        margin: 0.5rem 1rem;
      }
      .cardnumber {
        color: var(--white);
        margin-top: 3rem;
        font-size: 25px;
        font-weight: light;
      }
      .nameandexp {
        display: flex;
        justify-content: space-between;
        margin-right: 3rem;
        margin-top: 1rem;
        color: var(--white);
      }
      .cvc {
        color: var(--white);
        position: relative;
        top: 85px;
        left: 270px;
      }
      /* Back Card Style */
      .card2 {
        /* display: none; */
        width: 24rem;
        height: 12rem;
        background-image: url(./images/bg-card-back.png);
        background-size: contain;
        background-repeat: no-repeat;
        font-size: 16px;
        margin-top: 25px;
        margin-left: 50px;
      }

      /* Main 1 styles */
      .container1 {
        width: 66.5%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .mainform {
        display: flex;
        align-content: center;
        flex-direction: column;
        width: 350px;
      }
      label {
        cursor: pointer;
        font-size: smaller;
        font-weight: bold;
        color: var(--Verydarkviolet);
        margin-top: 1rem;
        margin-bottom: 0.5rem;
      }
      input {
        border: 2px solid var(--Lightgrayishviolet);
        border-radius: 5px;
        padding: 8px;
      }
      .wrong1,
      .wrong2,
      .wrong3,
      .wrong4 {
        color: var(--red);
        font-size: x-small;
        font-weight: bold;
      }
      .wrongalign {
        display: flex;
        justify-content: space-around;
      }
      .expandcvc {
        display: flex;
        flex-direction: row;
        /* margin-top: 0.5rem; */
        margin-bottom: 1.5rem;
        width: auto;
      }
      .expwrapper {
        display: flex;
        flex-direction: column;
        margin-right: 13px;
      }

      .mmyy {
        display: flex;
        gap: 8px;
      }
      /* .mmyy input {
        margin-top: 0.5rem;
      } */
      .mm,
      .yy {
        width: 4.3rem;
      }
      .cvcwrapper {
        display: flex;
        flex-direction: column;
      }
      .cvcwrapper input {
        /* margin-top: 0.5rem; */
        width: auto;
      }
      button {
        border-radius: 5px;
        padding: 8px;
        color: var(--white);
        background-color: var(--Verydarkviolet);
        border: none;
        cursor: pointer;
      }
      /* Main 2 success styles */
      .container2 {
        width: 66.5%;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        /* visibility: hidden; */
      }
      .container2 img {
        width: 45px;
        margin-bottom: 20px;
      }
      .container2 h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      .container2 p {
        font-size: 15px;
        margin-bottom: 30px;
      }
      .container2 button {
        width: 300px;
      }

      @media screen and (max-width: 768px) {
        body {
          flex-direction: column;
          justify-content: space-between;
          align-items: center;
        }
        .img {
          width: 100vw;
          height: 30%;
          background-size: cover;
        }
        .container1 {
          margin-bottom: 5rem;
          width: 100vw;
          height: 50vh;
          overflow-y: auto;
        }
        .mainform {
          width: 250px;
        }
        .cvcwrapper input {
          width: 5.7rem;
        }
        .container2 {
          position: relative;
          top: -10rem;
        }
        /* Card Mobile Style */
        .img {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .cardcontainer {
          display: flex;
          justify-content: center;
          align-content: center;
          flex-direction: column-reverse;
          top: 0rem;
          left: 0rem;
        }
        .card1,
        .card2 {
          width: 16rem;
          height: 10rem;
        }
        .card1 {
          position: relative;
          top: -70px;
          left: 20px;
          padding: 1rem;
        }
        .cvc {
          top: 62px;
          left: 200px;
          font-size: 10px;
        }
        .cardnumber {
          margin-top: 1.5rem;
          font-size: 20px;
        }
        .nameandexp {
          margin-right: 1.5rem;
          margin-top: 1rem;
          font-size: 10px;
        }
      }
      @media (min-width: 375px) and (max-width: 420px) {
        .cardcontainer {
          left: 2rem;
        }
      }
      @media (min-width: 425px) and (max-width: 540px) {
        .cardcontainer {
          left: 4rem;
        }
      }
      @media (min-width: 540px) and (max-width: 770px) {
        .cardcontainer {
          left: 15rem;
        }
      }
      @media (min-width: 770px) and (max-width: 1024px) {
        .cardcontainer {
          left: 5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="img">
      <div class="cardcontainer">
        <!-- Front Card -->
        <div class="card1">
          <div class="circle">
            <span class="whiteroundcircle"></span>
            <span class="whitebordercircle"></span>
          </div>
          <h1 class="cardnumber">0000 0000 0000 0000</h1>
          <div class="nameandexp">
            <p class="cardname">JANE APPLESEED</p>
            <p class="exp">00/00</p>
          </div>
        </div>
        <!-- Back Card -->
        <div class="card2">
          <p class="cvc">000</p>
        </div>
      </div>
    </div>

    <!-- Main Form Section -->
    <main class="container1">
      <form action="#" class="mainform" novalidate>
        <label for="cardname1">CARDHOLDER NAME</label>
        <input type="text" name="cardname1" id="cardname1" placeholder="e.g. Jane Appleseed" />
        <span class="wrong1"></span>
        <label for="cardnumber1">CARD NUMBER</label>
        <input type="text" name="cardnumber1" id="cardnumber1" placeholder="e.g. 1234 5678 9123 0000" />
        <span class="wrong2"></span>

        <div class="expandcvc">
          <div class="expwrapper">
            <label class="lab1" for="mmm1">EXP. DATE (MM/YY)</label>
            <div class="mmyy">
              <input class="mm" id="mmm1" type="text" min="0" max="12" placeholder="MM" />
              <input class="yy" id="yyy1" type="text" placeholder="YY" />
            </div>
            <span class="wrong3"></span>
          </div>

          <div class="cvcwrapper">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" />
            <span class="wrong4"></span>
          </div>
        </div>
        <div class="wrongalign"></div>
        <button class="btn1" type="submit">Confirm</button>
      </form>
    </main>

    <!-- Completed state start -->
    <main class="container2">
      <img src="./images/icon-complete.svg" alt="" />
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button class="btn2" type="submit">Continue</button>
    </main>
    <!-- Completed state end -->

    <script>
      const cardFrontNum = document.querySelector(".cardnumber");
      const cardFrontName = document.querySelector(".cardname");
      const cardMY = document.querySelector(".exp");
      const cardCvc = document.querySelector(".cvc");
      const page1 = document.querySelector(".container1");
      const form = document.querySelector(".mainform");
      // const generalInput = document.querySelector("input");
      const nameInput = document.querySelector("#cardname1");
      const cardNumberInput = document.querySelector("#cardnumber1");
      const mmInput = document.querySelector("#mmm1");
      const yyInput = document.querySelector("#yyy1");
      const cvcInput = document.querySelector("#cvc");
      const btn1 = document.querySelector(".btn1");
      const errorText = document.querySelector(".wrong1");
      const errorText2 = document.querySelector(".wrong2");
      const errorText3 = document.querySelector(".wrong3");
      const errorText4 = document.querySelector(".wrong4");
      const page2 = document.querySelector(".container2");
      const btn2 = document.querySelector(".btn2");

      nameInput.addEventListener("input", () => {
        cardFrontName.innerHTML = nameInput.value;
      });

      cardNumberInput.addEventListener("input", () => {
        const cardNumberValue = cardNumberInput.value.replace(/\s+/g, "");
        const formattedCardNumber = cardNumberValue.replace(/(\d{4})(?=\d)/g, "$1 ");
        cardFrontNum.innerHTML = formattedCardNumber;
      });

      mmInput.addEventListener("input", () => {
        cardMY.innerHTML = mmInput.value + "/" + yyInput.value;
      });

      yyInput.addEventListener("input", () => {
        cardMY.innerHTML = mmInput.value + "/" + yyInput.value;
      });

      cvcInput.addEventListener("input", () => {
        cardCvc.innerHTML = cvcInput.value;
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        let nameValue = nameInput.value;
        let cardNumberValue = cardNumberInput.value.replace(/\s+/g, ""); // Remove spaces
        let formattedCardNumber = cardNumberValue.replace(/(\d{4})(?=\d)/g, "$1 "); // Add spaces after every 4 digits
        let mmValue = mmInput.value;
        let yyValue = yyInput.value;
        let cvcValue = cvcInput.value;

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          let nameValue = nameInput.value;
          let cardNumberValue = cardNumberInput.value.replace(/\s+/g, "");
          let formattedCardNumber = cardNumberValue.replace(/(\d{4})(?=\d)/g, "$1 ");
          let mmValue = mmInput.value;
          let yyValue = yyInput.value;
          let cvcValue = cvcInput.value;

          if (nameValue.length >= 5 && cardNumberValue.length === 16 && !isNaN(cardNumberValue) && mmValue.length === 2 && yyValue.length === 2 && cvcValue.length === 3) {
            page1.style.display = "none";
            page2.style.display = "flex";
            hideAllErrorMessages();
            setInputBorder("var(--Lightgrayishviolet)");
          } else if (nameValue.length < 5) {
            showError(errorText, "Name too short");
            setInputBorder("var(--red)", nameInput);
          } else if (cardNumberValue.length !== 16 || isNaN(cardNumberValue)) {
            showError(errorText2, "Invalid card number");
            setInputBorder("var(--red)", cardNumberInput);
          } else if (mmValue.length !== 2 || isNaN(mmValue) || parseInt(mmValue) > 12) {
            showError(errorText3, "Invalid expiration date");
            setInputBorder("var(--red)", mmInput, yyInput);
          } else if (yyValue.length !== 2 || isNaN(yyValue)) {
            showError(errorText3, "Invalid expiration date");
            setInputBorder("var(--red)", mmInput, yyInput);
          } else if (cvcValue.length !== 3 || isNaN(cvcValue)) {
            showError(errorText4, "Invalid CVC");
            setInputBorder("var(--red)", cvcInput);
          } else {
            hideAllErrorMessages();
            setInputBorder("var(--Lightgrayishviolet)");
          }

          cardNumberInput.value = formattedCardNumber;
        });

        function showError(errorElement, message) {
          errorElement.innerHTML = message;
          errorElement.style.visibility = "visible";
        }

        function hideAllErrorMessages() {
          errorText.style.visibility = "hidden";
          errorText2.style.visibility = "hidden";
          errorText3.style.visibility = "hidden";
          errorText4.style.visibility = "hidden";
        }

        function setInputBorder(color, ...inputFields) {
          inputFields.forEach((input) => {
            input.style.border = `2px solid ${color}`;
          });
        }
      });
      btn2.addEventListener("click", () => {
        location.reload();
      });
    </script>
  </body>
</html>
